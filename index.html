<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabrielgsd</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #2E4E68; 
            font-family: "Comic Neue", Courier, monospace;
            color: white;
        }
        header {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            font-size: 1.5rem;
            background-color: #2E4E68;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .icons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .icons a {
            color: white;
            text-decoration: none;
        }
        .icons a img {
            width: 2.5rem;
            height: 2.5rem;
        }
        spline-viewer {
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <header>
        <div>Gabrielgsd</div>
        <div class="icons">
            
            <a href="https://www.twitch.tv/gabrielgsd_ci" target="_blank" title="Twitch">
                <img src="./resources/svg/twitch-icon.svg" alt="Twitch">
            </a>
            <a href="https://www.youtube.com/@gabrielgsd" target="_blank" title="YouTube">
                <img src="./resources/svg/youtube-icon.svg" alt="YouTube">
            </a>
            <a href="https://ko-fi.com/gabrielgsd" target="_blank" title="Ko-fi">
                <img src="./resources/svg/ko-fi-icon.svg" alt="Ko-fi">
            </a>
        </div>

    </header>
    <div class="container">
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.5/build/spline-viewer.js"></script>
        <spline-viewer url="https://prod.spline.design/7W4P3fHeuiIc0No0/scene.splinecode"></spline-viewer>
    </div>
</body>
</html>
