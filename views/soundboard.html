<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/resources/img/Gabri-Watching-Icon.jpg" type="image/png" />
    <title>Soundboard</title>
    <link rel="stylesheet" href="/resources/css/soundboard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <div class="controls">
      <button id="stop-all">STOP ALL</button>
      <div class="volume-controls">
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
      </div>
    </div>

    <div class="tabs">
      <!-- Pestañas dinámicas se generarán aquí -->
    </div>

    <div id="launchpad" class="launchpad">
      <!-- Botones dinámicos se generarán aquí -->
    </div>

    <footer class="footer">
      <div class="text-lg font-bold">© <span id="current-year"></span> Gabrielgsd</div>
      <div class="flex space-x-4">
        <a
          href="https://github.com/GabrielgsdCIUwU"
          target="_blank"
          class="text-white hover:text-gray-300"
          aria-label="Mi perfil de Github">
          <i class="fab fa-github"></i>
        </a>
        <a
          href="https://www.twitch.tv/gabrielgsd_ci"
          target="_blank"
          class="text-white hover:text-gray-300"
          aria-label="Mi perfil de Twitch">
          <i class="fab fa-twitch"></i>
        </a>
        <a
          href="https://www.youtube.com/@gabrielgsd"
          target="_blank"
          class="text-white hover:text-gray-300"
          aria-label="Mi perfil de Youtube">
          <i class="fab fa-youtube"></i>
        </a>
        <a
          href="https://ko-fi.com/gabrielgsd"
          target="_blank"
          class="text-white hover:text-gray-300 relative"
          aria-label="Mi perfil de ko-fi">
          <i class="fas fa-ko-fi"></i>
        </a>
      </div>
    </footer>

    <script>
      document.getElementById("current-year").textContent = new Date().getFullYear();
    </script>
    <script src="/resources/js/soundboard.js"></script>
  </body>
</html>
