<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose an Option</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #60A5FA;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .selector-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .selector-container button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }
        .selector-container button:first-of-type {
            background-color: #4CAF50; /* Green */
        }
        .selector-container button:first-of-type:hover {
            background-color: #45a049;
        }
        .selector-container button:last-of-type {
            background-color: #f44336; /* Red */
        }
        .selector-container button:last-of-type:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="selector-container">
        <h1>Elige que opci√≥n quieres acceder</h1>
        <form action="/soundselector" method="post">
            <button type="submit" name="option" value="soundboard-interact">
                Soundboard Interact
            </button>
            <button type="submit" name="option" value="sound-receiver">
                Sound Receiver
            </button>
        </form>
    </div>
</body>
</html>
